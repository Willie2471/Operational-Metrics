<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Lawn Care - Operations Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-green: #2d5016;
            --light-green: #4a7c2c;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #bdc3c7;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: var(--text-dark); }

        /* Header Styling */
        .dashboard-header {
            background: white;
            padding: 20px 40px;
            border-bottom: 4px solid var(--primary-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left h1 { color: var(--primary-green); font-size: 1.8em; margin-bottom: 5px; }
        .header-left p { color: var(--text-light); font-size: 0.9em; font-weight: 600; }

        .controls { display: flex; gap: 12px; align-items: center; }
        select { padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); font-weight: 600; background: #fff; cursor: pointer; }
        .btn-refresh { background: var(--primary-green); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-refresh:hover { background: var(--light-green); transform: translateY(-1px); }

        /* Content Layout */
        .container { max-width: 1500px; margin: 30px auto; padding: 0 25px; }
        
        /* KPI Cards */
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .metric-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-left: 6px solid var(--primary-green);
            transition: 0.3s;
        }
        .metric-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.12); }
        .metric-label { font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); font-weight: 700; margin-bottom: 10px; }
        .metric-value { font-size: 2.4em; font-weight: 800; color: var(--text-dark); }

        /* Table Styling */
        .section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .section-header h2 { color: var(--primary-green); font-size: 1.4em; }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        thead th { background: #f8f9fa; color: var(--text-light); text-align: left; padding: 15px; font-size: 0.85em; text-transform: uppercase; border-bottom: 2px solid #eee; }
        tbody td { padding: 18px 15px; border-bottom: 1px solid #f0f0f0; font-size: 0.95em; }
        tbody tr:last-child td { border-bottom: none; }
        
        /* Indicators */
        .tag { padding: 6px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 700; }
        .tag-excellent { background: #e8f5e9; color: #2e7d32; }
        .tag-warning { background: #fff3e0; color: #ef6c00; }
        .tag-danger { background: #ffebee; color: #c62828; }
        
        .value-up { color: var(--success); font-weight: bold; }
        .value-down { color: var(--danger); font-weight: bold; }

        @media (max-width: 768px) {
            .dashboard-header { flex-direction: column; gap: 20px; text-align: center; }
            .controls { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="header-left">
            <h1>WS Operations Dashboard</h1>
            <p id="syncStatus">Initializing secure connection...</p>
        </div>
        <div class="controls">
            <select id="monthSelect" onchange="filterAndDisplay()"></select>
            <select id="yearSelect" onchange="filterAndDisplay()"></select>
            <button class="btn-refresh" onclick="refreshData()">
                <span>üîÑ</span> Refresh Data
            </button>
        </div>
    </header>

    <main class="container">
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Monthly Gross Revenue</div>
                <div class="metric-value" id="kpi-revenue">$0.00</div>
            </div>
            <div class="metric-card" style="border-left-color: var(--warning);">
                <div class="metric-label">Team Efficiency</div>
                <div class="metric-value" id="kpi-efficiency">0.0%</div>
            </div>
            <div class="metric-card" style="border-left-color: #3498db;">
                <div class="metric-label">Avg. Revenue Per Job</div>
                <div class="metric-value" id="kpi-ticket">$0.00</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Client Profitability Analysis</h2>
                <div id="recordCount" style="font-size: 0.9em; color: var(--text-light);">0 records found</div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Client Name</th>
                            <th>Revenue</th>
                            <th>Man Hours</th>
                            <th>$/Man Hour</th>
                            <th>Efficiency</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <tr><td colspan="6" style="text-align: center; padding: 50px;">Syncing with Google Sheets...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

<script>
    // --- SETTINGS ---
    const SPREADSHEET_ID = '1fFbsuDFXu_W4MK234vNwM-WsEHkcDp6N1Tn_ZRe_J1I';
    const GID = '792510277';
    
    let allData = [];

    // --- INITIALIZE UI ---
    function init() {
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        const mSelect = document.getElementById('monthSelect');
        mSelect.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');

        const ySelect = document.getElementById('yearSelect');
        const currYear = new Date().getFullYear();
        ySelect.innerHTML = [0, 1, 2].map(v => `<option value="${currYear-v}">${currYear-v}</option>`).join('');
        
        refreshData();
    }

    // --- DATA FETCHING ---
    function refreshData() {
        document.getElementById('syncStatus').innerText = "üîÑ Fetching latest data...";
        const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;
        
        fetch(url)
            .then(res => res.text())
            .then(csv => {
                processCSV(csv);
                document.getElementById('syncStatus').innerText = "‚úÖ Last Sync: " + new Date().toLocaleTimeString();
            })
            .catch(err => {
                console.error(err);
                document.getElementById('syncStatus').innerText = "‚ùå Connection Failed";
                alert("Could not connect to Google Sheet. Ensure it is set to 'Anyone with the link can view'.");
            });
    }

    function cleanNum(val) {
        if (!val) return 0;
        return parseFloat(val.toString().replace(/[$,\s]/g, '')) || 0;
    }

    function processCSV(csvText) {
        const lines = csvText.split('\n').filter(l => l.trim() !== "");
        if (lines.length < 2) return;

        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        const rows = [];

        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let row = {};
            headers.forEach((h, idx) => {
                row[h] = values[idx] ? values[idx].trim().replace(/"/g, '') : "";
            });

            const dateObj = new Date(row['Date']);
            if (!isNaN(dateObj.getTime())) {
                rows.push({
                    date: dateObj,
                    client: row['Client Name'] || 'Unknown Client',
                    revenue: cleanNum(row['Revenue']),
                    hours: cleanNum(row['Man Hours']),
                    budgeted: cleanNum(row['Budgeted Hours'])
                });
            }
        }
        
        allData = rows;

        // Smart-Date Feature: Set dropdowns to the latest data found in the sheet
        if (allData.length > 0) {
            const latest = allData.reduce((a, b) => a.date > b.date ? a : b);
            document.getElementById('monthSelect').value = latest.date.getMonth();
            document.getElementById('yearSelect').value = latest.date.getFullYear();
        }

        filterAndDisplay();
    }

    // --- FILTER & RENDER ---
    function filterAndDisplay() {
        const m = parseInt(document.getElementById('monthSelect').value);
        const y = parseInt(document.getElementById('yearSelect').value);

        const filtered = allData.filter(d => d.date.getMonth() === m && d.date.getFullYear() === y);
        document.getElementById('recordCount').innerText = `${filtered.length} jobs found for this period`;

        renderKPIs(filtered);
        renderTable(filtered);
    }

    function renderKPIs(data) {
        let rev = 0, hrs = 0, bud = 0;
        data.forEach(d => {
            rev += d.revenue;
            hrs += d.hours;
            bud += d.budgeted;
        });

        document.getElementById('kpi-revenue').innerText = formatCurrency(rev);
        const efficiency = bud > 0 ? (hrs / bud) * 100 : 0;
        document.getElementById('kpi-efficiency').innerText = efficiency.toFixed(1) + "%";
        document.getElementById('kpi-ticket').innerText = data.length > 0 ? formatCurrency(rev / data.length) : "$0.00";
    }

    function renderTable(data) {
        const tbody = document.getElementById('clientTableBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color: #999;">No data found for selected month.</td></tr>';
            return;
        }

        const clients = {};
        data.forEach(d => {
            if (!clients[d.client]) clients[d.client] = { rev: 0, hrs: 0, bud: 0 };
            clients[d.client].rev += d.revenue;
            clients[d.client].hrs += d.hours;
            clients[d.client].bud += d.budgeted;
        });

        Object.entries(clients).sort((a,b) => b[1].rev - a[1].rev).forEach(([name, s]) => {
            const hourly = s.hrs > 0 ? s.rev / s.hrs : 0;
            const eff = s.bud > 0 ? (s.hrs / s.bud) * 100 : 0;
            
            let status = '<span class="tag tag-excellent">üíé Top Tier</span>';
            if (hourly < 91) status = '<span class="tag tag-warning">‚ö° Average</span>';
            if (hourly < 73 || eff > 110) status = '<span class="tag tag-danger">‚ö†Ô∏è Review</span>';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${name}</strong></td>
                <td>${formatCurrency(s.rev)}</td>
                <td>${s.hrs.toFixed(1)}</td>
                <td class="${hourly >= 91 ? 'value-up' : (hourly < 73 ? 'value-down' : '')}">${formatCurrency(hourly)}/hr</td>
                <td class="${eff <= 100 ? 'value-up' : 'value-down'}">${eff.toFixed(0)}%</td>
                <td>${status}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function formatCurrency(n) {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);
    }

    // Run
    init();
</script>

</body>
</html>
