<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS Lawn Care - Operations Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-green: #2d5016;
            --light-green: #4a7c2c;
            --bg-white: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #bdc3c7;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .dashboard-header { background: white; padding: 20px 40px; border-bottom: 3px solid var(--primary-green); display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        .section { background: white; padding: 25px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .metric-card { padding: 20px; border-left: 4px solid var(--primary-green); background: #f9f9f9; }
        .metric-value { font-size: 1.8em; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: var(--primary-green); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .btn { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .btn-primary { background: var(--primary-green); color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; width: 50%; margin: 10% auto; padding: 20px; border-radius: 8px; }
        .show { display: block !important; }
    </style>
</head>
<body>

<div class="dashboard-header">
    <div>
        <h1 style="color: var(--primary-green); margin: 0;">WS Operations Dashboard</h1>
        <small id="lastUpdate">Initializing...</small>
    </div>
    <div class="controls">
        <select id="monthSelect" onchange="filterAndDisplay()">
            <option value="0">January</option><option value="1">February</option><option value="2">March</option>
            <option value="3">April</option><option value="4">May</option><option value="5">June</option>
            <option value="6">July</option><option value="7">August</option><option value="8">September</option>
            <option value="9">October</option><option value="10">November</option><option value="11">December</option>
        </select>
        <select id="yearSelect" onchange="filterAndDisplay()"></select>
        <button class="btn btn-primary" onclick="refreshData()">ðŸ”„ Refresh</button>
    </div>
</div>

<div class="container">
    <div class="section">
        <div class="metrics-grid">
            <div class="metric-card">
                <div>Total Revenue</div>
                <div class="metric-value" id="kpi-revenue">$0.00</div>
            </div>
            <div class="metric-card">
                <div>Efficiency</div>
                <div class="metric-value" id="kpi-efficiency">0%</div>
            </div>
            <div class="metric-card">
                <div>Avg Ticket</div>
                <div class="metric-value" id="kpi-ticket">$0.00</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h3>Client Profitability</h3>
        <table>
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Revenue</th>
                    <th>$/Man Hour</th>
                    <th>Efficiency</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <tr><td colspan="4">Loading data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // 1. CONFIGURATION
    const SPREADSHEET_ID = '1fFbsuDFXu_W4MK234vNwM-WsEHkcDp6N1Tn_ZRe_J1I';
    const GID = '792510277';
    
    // 2. GLOBAL STATE
    let allData = [];
    
    // 3. FUNCTION DEFINITIONS (Defined first to avoid ReferenceErrors)
    
    function refreshData() {
        console.log("Refreshing data...");
        const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;
        
        fetch(url)
            .then(res => res.text())
            .then(csv => {
                parseCSV(csv);
                updateLastUpdate();
            })
            .catch(err => {
                console.error("Error loading sheet:", err);
                alert("Could not load Google Sheet. Check if it is set to 'Anyone with the link can view'.");
            });
    }

    function parseCSV(csvText) {
        const lines = csvText.split('\n');
        if (lines.length < 2) return;

        const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
        const rows = [];

        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); // Handles commas in quotes
            if (values.length < headers.length) continue;

            let rowObj = {};
            headers.forEach((header, index) => {
                rowObj[header] = values[index] ? values[index].trim().replace(/"/g, '') : '';
            });
            
            // Convert numbers
            rows.push({
                date: new Date(rowObj['Date']),
                client: rowObj['Client Name'] || 'Unknown',
                revenue: parseFloat(rowObj['Revenue']) || 0,
                hours: parseFloat(rowObj['Man Hours']) || 0,
                budgeted: parseFloat(rowObj['Budgeted Hours']) || 0
            });
        }
        allData = rows;
        filterAndDisplay();
    }

    function filterAndDisplay() {
        const selMonth = parseInt(document.getElementById('monthSelect').value);
        const selYear = parseInt(document.getElementById('yearSelect').value);

        const filtered = allData.filter(row => {
            return row.date.getMonth() === selMonth && row.date.getFullYear() === selYear;
        });

        updateUI(filtered);
    }

    function updateUI(data) {
        let totalRev = 0;
        let totalHours = 0;
        let totalBudgeted = 0;
        const clientAgg = {};

        data.forEach(row => {
            totalRev += row.revenue;
            totalHours += row.hours;
            totalBudgeted += row.budgeted;

            if (!clientAgg[row.client]) clientAgg[row.client] = { rev: 0, hours: 0, budgeted: 0 };
            clientAgg[row.client].rev += row.revenue;
            clientAgg[row.client].hours += row.hours;
            clientAgg[row.client].budgeted += row.budgeted;
        });

        // Update KPIs
        document.getElementById('kpi-revenue').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(totalRev);
        const eff = totalBudgeted > 0 ? (totalHours / totalBudgeted) * 100 : 0;
        document.getElementById('kpi-efficiency').innerText = eff.toFixed(1) + "%";
        document.getElementById('kpi-ticket').innerText = data.length > 0 ? formatCurrency(totalRev / data.length) : "$0.00";

        // Update Table
        const tbody = document.getElementById('clientTableBody');
        tbody.innerHTML = '';
        
        for (const [name, stats] of Object.entries(clientAgg)) {
            const hourly = stats.hours > 0 ? stats.rev / stats.hours : 0;
            const clientEff = stats.budgeted > 0 ? (stats.hours / stats.budgeted) * 100 : 0;
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${name}</td>
                <td>${formatCurrency(stats.rev)}</td>
                <td>${formatCurrency(hourly)}/hr</td>
                <td>${clientEff.toFixed(0)}%</td>
            `;
            tbody.appendChild(tr);
        }
    }

    function formatCurrency(val) {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
    }

    function updateLastUpdate() {
        document.getElementById('lastUpdate').innerText = "Last Sync: " + new Date().toLocaleTimeString();
    }

    // 4. INITIALIZATION
    window.onload = function() {
        // Set up years
        const yearSelect = document.getElementById('yearSelect');
        const currentYear = new Date().getFullYear();
        for(let i=0; i<3; i++) {
            let opt = document.createElement('option');
            opt.value = currentYear - i;
            opt.innerText = currentYear - i;
            yearSelect.appendChild(opt);
        }
        
        // Set current month
        document.getElementById('monthSelect').value = new Date().getMonth();

        // Load initial data
        refreshData();
    };
</script>

</body>
</html>
